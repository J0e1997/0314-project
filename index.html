<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400&display=swap" rel="stylesheet">
    <h1 class="valentine-title">YuChen & ChungYun<br>2025 White Valentine</h1>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://imgur.com/oZRyaL3.png');
        background-size: cover;
        background-position: center;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
}
        h1.valentine-title {
        color: #000;
        text-align: center;
        font-family: 'MuseoModerno', cursive;
        font-size: clamp(20px, 5vw, 50px);
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        margin-bottom: 30px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #000000)
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #504549;
            text-align: center;
            margin-bottom: 30px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }x
        .card-front {
            background: linear-gradient(135deg, #cdcdcd 0%, #cdcdcd 100%);
            text-align: center;
        }
        .card-back {
            background: white;
            transform: rotateY(180deg);
            text-align: center;
        }
        .heart-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #e91e63;
        }
        .card-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .reset-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .reset-btn:hover {
            background-color: #d81b60;
        }
        .restaurant-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e91e63;
        }
        .restaurant-desc {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s linear forwards;
            z-index: 1000;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
    </style>
</head>
<body>
    
    <h1>今晚吃什麼</h1>
    <p>寶寶，請抽一張卡牌來決定今晚的用餐地點 ❤️</p>
    
    <div class="cards-container">
        <div class="card" onclick="flipCard(this, 0)">
            <div class="card-inner">
                <div class="card-face card-front">
                    <div class="heart-icon">👆🏻</div>
                    <div class="card-number">1</div>
                    <p>點擊翻開</p>
                </div>
                <div class="card-face card-back">
                    <div class="restaurant-name">中西合併餐廳</div>
                    <div class="restaurant-desc">有義式也有雞湯！</div>
                    <div class="heart-icon">🐔</div>
                </div>
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this, 1)">
            <div class="card-inner">
                <div class="card-face card-front">
                    <div class="heart-icon">👆🏻</div>
                    <div class="card-number">2</div>
                    <p>點擊翻開</p>
                </div>
                <div class="card-face card-back">
                    <div class="restaurant-name">火鍋暖暖心</div>
                    <div class="restaurant-desc">被甜點耽誤的火鍋店，網推爆！</div>
                    <div class="heart-icon">🍲 </div>
                </div>
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this, 2)">
            <div class="card-inner">
                <div class="card-face card-front">
                    <div class="heart-icon">👆🏻</div>
                    <div class="card-number">3</div>
                    <p>點擊翻開</p>
                </div>
                <div class="card-face card-back">
                    <div class="restaurant-name">哪裡跌倒哪裡爬起來</div>
                    <div class="restaurant-desc">澗面一下</div>
                    <div class="heart-icon">❤️</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="reset-btn hidden" onclick="resetCards()">我不甘心</button>
    
    <script>
        const restaurants = [
            {name: "中西合併餐廳", desc: "有義式也有雞湯！", icon: "🐔"},
            {name: "火鍋暖暖心", desc: "被甜點耽誤的火鍋店，網推爆！", icon: "🍲"},
            {name: "哪裡跌倒哪裡爬起來", desc: "澗面一下", icon: "ˇ❤️ "}
        ];
        
        let selectedCard = -1;
        
        function flipCard(card, index) {
            // 只可以抽一張卡～
            if (selectedCard !== -1) return;
            
            selectedCard = index;
            card.classList.add('flipped');
            document.querySelector('.reset-btn').classList.remove('hidden');
            createConfetti();
        }
        
        function resetCards() {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
            });
            selectedCard = -1;
            document.querySelector('.reset-btn').classList.add('hidden');
        }
        
        function createConfetti() {
            const colors = ['#e91e63', '#ff9a9e', '#fad0c4', '#ffb6c1', '#ffc0cb'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(confetti);
                
                // 動畫結束後移除元素
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
